<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log-In</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="main">
        <div class="login">
            <h2>Login Here</h2>

            <form action="#" method="post" id="login">
                <label for="Username" id="user">Username : </label><br>
                <input type="text" name="uname" id="uname" placeholder="Enter Your Username Here" required>
                <br><br>
                <label for="password" id="pass">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter Your Password Here"
                    required><br>
                <br>
                <input type="checkbox" name="me" id="me">
                <span id="rme">Remember Me</span>
                <br><br>
                <a href="#">
                    <button class="submit">Log-In</button><br><br>
                </a>
                <p class="not">Don't Have An Account?
                    <a href="register.html" id="regester">Register Here</a>
                </p>
            </form>
        </div> <!--End Register-->
    </div><!--End Main-->
</body>

</html>
