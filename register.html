<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Sign-Up Here</h2>

            <form action="#" method="post" id="register">
                <label for="fname" id="Fname">First Name :</label><br>
                <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>
                <br><br>
                <label for="" id="Mname">Middle Name :</label><br>
                <input type="text" name="mname" id="mname" placeholder="Enter Your Middle Name">
                <br><br>
                <label for="lname" id="Lname">Last Name :</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required>
                <br><br>
                <label for="email" id="Email">Email :</label><br>
                <input type="email" name="email" id="email" placeholder="E.g. a@yahoo.com" required>
                <br><br>
                <label for="phone" id="pnumber">Phone :</label><br>
                <input type="number" name="fnumber" id="pno" placeholder="E.g. 9853xxxxxx" required>
                <br><br>
                <label for="gender" id="gender">Gender :</label><br>
                <input type="radio" id="male">
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="female" id="female">
                <span id="Female">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="non">
                <span id="nsp">Non-Specified</span>
                <br><br>
                <button class="btn">Sign-Up</button>
                <br>
                <p id="all">Already have an account?
                    <a href="login.html">Log-in</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
