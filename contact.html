        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <hr>

    <!-- Map Section Starts Here -->
    <section class="contact">
        <div class="container">
            <form action="#" class="Contact" method="post">
                <div class="contact">
                    <div class="form-box">
                        <fieldset class="leg">
                            <legend class="CU">Contact Us</legend>
                            <label for="fullname" class="Fname">Full Name: </label>
                            <label for="email" class="Email">Email: </label>
                            <br>
                            <input type="text" name="fname" class="fname" placeholder="Full Name Here" required>
                            <input type="email" name="email" class="email" placeholder="abc@gmail.com" required>
                            <br>
                            Enquiry: <br>
                            <textarea class="Enquiry" placeholder="Your Enquiry Here" required></textarea>
                            <br>
                            <button class="bttn">Submit</button>
                        </fieldset>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </section>

    <!-- Map section starts here -->
    <section class="location">
        <div class="map">
            <div class="gmap">
                <div class="gloc">General Location</div>
                <br>
                <div class="lmap">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14130.768344477721!2d85.3859509!3d27.69591015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1702370100132!5m2!1sen!2snp"
                        width="1000" height="450" style="border:0; border-radius: 10px;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank"><img
                            src="/images/icons8-facebook-f-30.png" /></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank"><img

                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank"><img src="/images/icons8-twitterx-30.png" /></a>
